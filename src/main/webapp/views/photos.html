						<legend>
							<strong>Files Uploaded</strong>
						</legend>
						
						<loading></loading>
						
						<table class="table table-striped files ng-cloak" ng-if="!loading">
							<tr data-ng-repeat="file in queue"
								data-ng-class="{'processing': file.$processing()}">
								<td data-ng-switch data-on="!!file.thumbnail">
									<div class="preview" data-ng-switch-when="true">
										<a data-ng-href="{{file.image}}" title="{{file.name}}"
											download="{{file.name}}" data-gallery><img
											HEIGHT=50 WIDTH=50 data-ng-src="{{file.thumbnail}}" alt=""></a>
									</div>
									<div class="preview" data-ng-switch-default
										data-file-upload-preview="file"></div>
								</td>
								<td>
									<p class="name" data-ng-switch data-on="!!file.url">
										<span data-ng-switch-when="true" data-ng-switch
											data-on="!!file.thumbnail"> <a
