<div ng-controller="LoginCtrl">
           <div class="row margin-bottom-10">
           <div class="col-sm-3">
           </div>
               <div class="col-sm-6">
                   <div class="news-v1-in col-sm-12">
                       <form action="#" class="sky-form label-rounded">
                           <fieldset>
                               <div class="reg-header">
                                   <h2>Welcome</h2>
                               </div>
                               <div class="row">
                                   <div class="input-group margin-bottom-20">
                                       <span class="input-group-addon radius-left-top-bot"><i class="fa fa-user"></i></span>
                                       <input type="text" ng-model="username" placeholder="Username" class="form-control radius-right-top-bot">
                                   </div>
                               </div>
                               <div class="row">
                                   <div class="input-group margin-bottom-20">
                                       <span class="input-group-addon radius-left-top-bot"><i class="fa fa-lock"></i></span>
                                       <input type="password" placeholder="Password" class="form-control radius-right-top-bot">
                                   </div>
                               </div>
                               <div class="row">
                               <div class="col-sm-12 padding-right-0">
                                   <div class="col-xs-6 padding-left-5 padding-left-10neg">
                                   		<input type="checkbox" class="displayInline">
                                   	     &nbsp;Remember me
                                   </div>
                                   <div class="col-xs-6 input-group padding-right-20neg">
                                       <a class="btn btn-primary pull-right" ng-click="login()"><i class="fa fa-add"></i> Sign in</a>
                                   </div>
                                   </div>
                               </div>
                           </fieldset>
                       </form>
                   </div>
               </div>
            <div class="col-sm-3">
           </div>
           </div>
    </div>
